<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Reverse guess the number</h1>
<p>Choose if the number is too high to low or correct:</p>

<label for="minRange">Enter Min Range:</label>
<input type="number" id="minRange" value="1">

<label for="maxRange">Enter Max Range:</label>
<input type="number" id="maxRange" value="9001">

<button id="startGame">Start Game</button>

<div>
<button id="lowBtn" disabled>to low</button>
<button id="highBtn" disabled>to high</button>
<button id="correctBtn" disabled>correct</button>
</div>
<ul id="output"></ul>

<button id="PlayAgain"> Play Again</button>

<script type="module" src="script.js"></script>
</body>
</html>
